<div class="rectangulo-izq">
    <img src="../../../assets/login/Logo – 1.png" id="logo-cleverbeat">
    <div id="elipse1"></div>
    <div id="elipse2"></div>
    <div id="elipse3"></div>
</div>

<div class="logo">
    <img src="../../../assets/login/Componente 1 – 1.png" id="logo-watchers">
</div>

<div class="rectagulo-der">
    <div class="contenido">
        <h2>Bienvenido</h2>
        <img src="../../../assets/login/user-solid.png" id="logo-user">
        <br>
        <form>
            <mat-form-field> <!--validación para el email-->
                <input matInput placeholder="Email" [formControl]="emailFormControl">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input type="password" matInput placeholder="Password" id="pass" required>
            </mat-form-field>
            <button type="button" mat-button>
                Entrar
            </button>
            <br>
            <a href="login" id="alzheimer">Olvidé mi contraseña</a>
        </form>
    </div>
</div>
